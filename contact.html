<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - KIVO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-gray-800 font-sans min-h-screen">

  <!-- Navbar (optional copy from your homepage) -->
  <div class="flex justify-between items-center p-4 bg-purple-200 border-b border-gray-300">
    <h1 class="text-2xl font-bold text-pink-400">KIVO</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-pink-400">Home</a>
      <a href="contact.html" class="hover:text-pink-400">Contact</a>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
    <form>
      <label class="block mb-2">Name</label>
      <input type="text" class="w-full mb-4 px-3 py-2 border border-gray-300 rounded" placeholder="Your name" required>

      <label class="block mb-2">Email</label>
      <input type="email" class="w-full mb-4 px-3 py-2 border border-gray-300 rounded" placeholder="you@example.com" required>

      <label class="block mb-2">Message</label>
      <textarea rows="4" class="w-full mb-4 px-3 py-2 border border-gray-300 rounded" placeholder="Your message..." required></textarea>

      <button type="submit" class="bg-yellow-400 text-gray-800 px-4 py-2 rounded hover:bg-yellow-300 w-full">Send</button>
    </form>
  </div>

  <!-- Footer (optional) -->
  <footer class="text-center text-sm text-gray-400 py-4 mt-12">
    Â© 2025 KIVO. All rights reserved.
  </footer>

</body>
</html>
